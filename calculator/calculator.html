<!DOCTYPE html>
<html>
  <head>
    <title>HTML Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <table>
        <tr>
          <td colspan="3">
            <input
              type="text"
              id="result"
              v-model="result"
              @keyup.enter="calc"
              readonly
              autofocus />
          </td>
          <td><input type="button" v-on:click="reset" value="C" /></td>
        </tr>
        <tr>
          <td><input type="button" v-on:click="insert('1')" value="1" /></td>
          <td><input type="button" v-on:click="insert('2')" value="2" /></td>
          <td><input type="button" v-on:click="insert('3')" value="3" /></td>
          <td><input type="button" v-on:click="insert('/')" value="/" /></td>
        </tr>
        <tr>
          <td><input type="button" v-on:click="insert('4')" value="4" /></td>
          <td><input type="button" v-on:click="insert('5')" value="5" /></td>
          <td><input type="button" v-on:click="insert('6')" value="6" /></td>
          <td><input type="button" v-on:click="insert('*')" value="*" /></td>
        </tr>
        <tr>
          <td><input type="button" v-on:click="insert('7')" value="7" /></td>
          <td><input type="button" v-on:click="insert('8')" value="8" /></td>
          <td><input type="button" v-on:click="insert('9')" value="9" /></td>
          <td><input type="button" v-on:click="insert('-')" value="-" /></td>
        </tr>
        <tr>
          <td><input type="button" v-on:click="insert('0')" value="0" /></td>
          <td><input type="button" v-on:click="insert('.')" value="." /></td>
          <td><input type="button" v-on:click="calc" value="=" /></td>
          <td><input type="button" v-on:click="insert('+')" value="+" /></td>
        </tr>
      </table>
    </div>
    <script defer src="app.js"></script>
  </body>
</html>
